<!DOCTYPE html>
<html lang="zh-HK">
<head>

    <title>數學測驗平台</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">數學測驗平台</div>
            <ul>
                <li><a href="/">首頁</a></li>
                <li><a href="/practice">練習</a></li>
                <li><a href="/quiz">測驗</a></li>
                <li><a href="/profile">個人資料</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>歡迎使用數學測驗平台</h1>

            <div class="feature-grid">

                    <p>根據香港數學課程大綱設計</p>

                    <h3>即時回饋</h3>
                    <p>完成練習後立即獲得詳細解析</p>

                <div class="feature-card">
                    <h3>進度追蹤</h3>
                    <p>記錄學習歷程，分析弱項</p>
                </div>
                <div class="feature-card">
                    <h3>個人化學習</h3>
                    <p>根據表現自動調整難度</p>
                </div>
            </div>
